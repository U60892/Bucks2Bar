<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucks2Bar - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: none;
            background: white;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 0 0 !important;
            padding: 25px 20px;
            text-align: center;
            flex-shrink: 0;
        }
        .login-header h1 {
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
            margin: 0;
        }
        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            margin: 5px 0 0 0;
            font-size: 0.9rem;
        }
        .login-body {
            padding: 25px;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .login-body::-webkit-scrollbar {
            width: 6px;
        }
        .login-body::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }
        .login-body::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 3px;
        }
        .login-body::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            color: #555;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            font-size: 0.9rem;
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 10px 12px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
            width: 100%;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }
        .btn-login {
            width: 100%;
            background: #dc3545;
            border: none;
            border-radius: 8px;
            padding: 11px;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(220, 53, 69, 0.4);
            color: white;
            background: #c82333;
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
            color: #888;
            font-size: 0.85rem;
        }
        .form-footer p {
            margin: 5px 0;
        }
        .form-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .form-footer a:hover {
            color: #764ba2;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        .form-check-input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            border: 2px solid #e0e0e0;
            flex-shrink: 0;
        }
        .form-check-input:checked {
            background-color: #667eea;
            border-color: #667eea;
        }
        .form-check-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-check-label {
            margin-left: 8px;
            color: #555;
            margin-bottom: 0;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.8rem;
            margin-top: 4px;
            display: none;
        }
        .success-message {
            color: #28a745;
            font-size: 0.8rem;
            margin-top: 4px;
            display: none;
        }
        .form-icon {
            font-size: 1.1rem;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>ðŸ’° Bucks2Bar</h1>
                <p>Track Your Income & Expenses</p>
            </div>
            <div class="login-body">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">
                            <span class="form-icon">ðŸ‘¤</span>Username
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            placeholder="Enter your username"
                            required
                            minlength="3"
                        >
                        <div class="error-message" id="usernameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <span class="form-icon">ðŸ”’</span>Password
                        </label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Enter your password"
                            required
                            minlength="6"
                        >
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="checkbox-group">
                        <input 
                            type="checkbox" 
                            class="form-check-input" 
                            id="rememberMe"
                        >
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>

                    <div id="successMessage" class="success-message"></div>
                    <div id="errorMessage" class="error-message"></div>

                    <button type="submit" class="btn btn-login">Login</button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#signup">Sign up here</a></p>
                    <p><a href="#forgot">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
